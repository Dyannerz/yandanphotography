<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandan Photography</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <p>Loading space gallery...</p>
    </div>
    
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div id="ui">
            <div id="center-ui">
                <h1 id="main-title">Yandan<br>Photography</h1>
                <div class="nav-buttons">
                    <button class="nav-btn" data-section="about" style="--i:0">About</button>
                    <button class="nav-btn" data-section="sports" style="--i:1">Sports</button>
                    <button class="nav-btn" data-section="other" style="--i:2">Gallery</button>
                    <button class="nav-btn" data-section="contact" style="--i:3">Contact</button>
                    <button id="home-btn" class="nav-btn" data-section="center">Home</button>
                </div>
                <select id="nav-dropdown" class="nav-dropdown">
                    <option value="" disabled selected>Menu</option>
                    <option value="center">Home</option> <!-- âœ… Add this -->
                    <option value="about">About</option>
                    <option value="sports">Sports</option>
                    <option value="other">Gallery</option>
                    <option value="contact">Contact</option>
                </select>
            </div>
        </div>
        
        <div id="photo-modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <img id="modal-image" src="" alt="Enlarged photo">
                <div id="photo-info">
                    <h2 id="photo-title"></h2>
                    <p id="photo-description"></p>
                </div>
            </div>
        </div>
    </div>
